name: Build and Test
on:
  push:
    branches: [main]
  pull_request:

jobs:
  Build:
    name: Build and test
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14.x
    - name: Install dependencies
      run: npm clean-install
