name: "CodeQL"
on:
  push:
  pull_request:
  schedule:
    - cron: '44 5 * * 1'
jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: github/codeql-action/init@v1
        with:
          languages: [ 'javascript' ]
      - uses: github/codeql-action/autobuild@v1
      - uses: github/codeql-action/analyze@v1
